        <a (click)="dettaglio()">
            <img class="card img-fluid" [src]="'../../../assets/Img/'+veicolo.immagine">
            <p class="text-center">{{veicolo.marca + " " + veicolo.modello}}</p>
            <p style="font-size: 30px;" class="text-center">{{"â‚¬ "+veicolo.prezzoGiornaliero}}</p>
        </a>
    </div>
</ng-container>
<ng-template #elseBlock>
    <div>Veicolo non valido</div>
</ng-template>
