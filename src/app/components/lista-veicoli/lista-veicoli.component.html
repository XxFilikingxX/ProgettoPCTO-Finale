<app-header></app-header>
<div style="height: 50px;">
</div>

<body>

    <!-- STAMPO la TABELLA per IL FORNITORE di TUTTE le MACCHINE ESISTENTI -->
    <form>
        <input class="input" type="text" placeholder="Marca" [id]="['prop' + 0]">
        <input class="input" type="text" placeholder="Modello" [id]="['prop' + 1]">
        <input class="input" type="text" placeholder="Tipologia" [id]="['prop' + 2]">
        <input class="input" type="number" placeholder="Prezzo Giornaliero" min="0" [id]="['prop' + 3]" step="0.01">
        <input class="input" type="text" placeholder="Optional (separati da una virgola)" [id]="['prop' + 4]">
        <input class="input" type="submit" value="Aggiungi" (click)="addCar()">
    </form>
    <table id="tabc">
        <tr style="height: 80px; font-weight: 700;">
            <td style=" font-size: 40px;">Marca</td>
            <td style=" font-size: 40px;">Modello</td>
            <td style=" font-size: 40px;">Tipologia</td>
            <td style=" font-size: 40px;">Prz/Giorno</td>
            <td style=" font-size: 40px;">Optionals</td>
            <td style=" font-size: 40px;">Immagine</td>
            <td style=" font-size: 40px;">Elimina</td>
        </tr>
        <ng-container *ngFor="let l of veicoli">
            <tr>
                <td>{{l.marca}}</td>
                <td>{{l.modello}}</td>
                <td>{{l.tipologia}}</td>
                <td>{{l.prezzoGiornaliero}}</td>
                <td class="listaOptional">{{l.listaOptional}}</td>
                <td><img [src]="'../../../assets/Img/'+l.immagine" alt=""></td>
                <td>
                    <div class="bin" (click)="elimina(l.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            fill="rgb(258, 255, 238)" version="1.1" id="Capa_1" width="65px" height="65px"
                            viewBox="0 0 408.483 408.483" xml:space="preserve">
                            <g>
                                <g>

                                        d="M87.748,388.784c0.461,11.01,9.521,19.699,20.539,19.699h191.911c11.018,0,20.078-8.689,20.539-19.699l13.705-289.316    H74.043L87.748,388.784z M247.655,171.329c0-4.61,3.738-8.349,8.35-8.349h13.355c4.609,0,8.35,3.738,8.35,8.349v165.293    c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329    c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355    c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356    c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z" />

                                        d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916    c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z" />

                    </div>
                </td>
